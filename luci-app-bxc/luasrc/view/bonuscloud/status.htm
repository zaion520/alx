<fieldset class="cbi-section">
	<legend><%:Running Status%></legend>
	<div width="100%" id="_bonuscloud_status_table">
		<div class="td left" id="_run_state"><em><%:Collecting data...%></em></div>
	</div>
</fieldset>

<script type="text/javascript">//<![CDATA[
	var run_state = document.getElementById('_run_state');
	XHR.poll(5, '<%=luci.dispatcher.build_url("admin", "services", "bonuscloud", "status")%>', null, function(x, status) {
		if ( x && x.status == 200 ) {
			run_state.innerHTML = status.run_state ? '<strong><font color=\"green\"><%:BonusCloud is Running%></font></strong>' : '<strong><font color=\"red\"><%:BonusCloud is Not Running%></font></strong>';
		}
	});
//]]></script>
